{% extends "base.html" %}

{% block content %}
    <h2>Запуск сканирования</h2>
    <form method="POST">
        <label for="target">Цель сканирования:</label>
        <select id="target" name="target" required>
            <option value="example.com">example.com</option>
            <option value="192.168.1.0/24">192.168.1.0/24</option>
        </select>
        
        <label for="scan_type">Тип сканирования:</label>
        <select id="scan_type" name="scan_type" required>
            <option value="quick">Быстрое (порты)</option>
            <option value="full">Полное (сервисы + ОС)</option>
            <option value="vuln">Проверка уязвимостей</option>
        </select>
        
        <button type="submit">Запустить сканирование</button>
    </form>
{% endblock %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сканер уязвимостей</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Система сканирования уязвимостей</h1>
  </header>

  <nav>
    <a href="{{ url_for('index') }}">Главная</a>
    <a href="{{ url_for('scan') }}">Сканирование</a>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>© 2025 Хакатон ИБ+ИБ</p>
  </footer>
</body>
</html>

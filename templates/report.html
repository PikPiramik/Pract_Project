{% extends "base.html" %}
{% block content %}
    <h1>Отчёт по сканированию #{{ report_id }}</h1>
    {% if report_content %}
        <div>{{ report_content | safe }}</div>
    {% else %}
        <p>Отчёт не найден.</p>
    {% endif %}
    <a href="{{ url_for('download_report', report_id=report_id) }}">Скачать отчёт</a>
    <a href="{{ url_for('scan') }}">Вернуться к сканированию</a>
{% endblock %}

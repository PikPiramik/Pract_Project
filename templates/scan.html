{% extends "base.html" %}

{% block content %}
<div class="scan-container">
    <h2>Запуск сканирования</h2>
    
    <form method="POST" class="scan-form">
        <div class="form-group">
            <label for="target">Объект сканирования:</label>
            <input 
                type="text" 
                id="target" 
                name="target" 
                required 
                placeholder="Введите домен или IP"
            >
            <p class="hint">Примеры: 95.107.39.47, google.com</p>
        </div>
        
        <div class="form-group">
            <label for="scan_type">Тип сканирования:</label>
            <div class="scan-options">
                <div class="option">
                    <input type="radio" id="quick" name="scan_type" value="quick" checked>
                    <label for="quick">
                        <span class="option-title">Быстрое сканирование</span>
                        <span class="option-description">Обнаружение открытых портов</span>
                    </label>
                </div>
                
                <div class="option">
                    <input type="radio" id="full" name="scan_type" value="full">
                    <label for="full">
                        <span class="option-title">Полное сканирование</span>
                        <span class="option-description">Сервисы + ОС + детали</span>
                    </label>
                </div>
                
                <div class="option">
                    <input type="radio" id="vuln" name="scan_type" value="vuln">
                    <label for="vuln">
                        <span class="option-title">Проверка уязвимостей</span>
                        <span class="option-description">Анализ известных уязвимостей</span>
                    </label>
                </div>
            </div>
        </div>
        
        <button type="submit" class="scan-button">
            <i class="icon-scan"></i> Запустить сканирование
        </button>
    </form>
</div>
{% endblock %}
